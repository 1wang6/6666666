<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息登记表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            max-width: 640px;
            margin: 40px auto;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h4 {
            font-size: 28px;
            color: #2c3e50;
            margin: 0 0 40px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            font-weight: 700;
        }

        .qq {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        label {
            width: 100px;
            color: #576574;
            font-weight: 500;
            font-size: 15px;
        }

        input, select, textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dcdde1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
            outline: none;
        }

        .dxk {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .sex-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
            margin: 0;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .q11 {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        input[type="submit"], 
        input[type="reset"] {
            width: auto;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        input[type="reset"] {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52,152,219,0.4);
        }

        input[type="reset"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149,165,166,0.4);
        }

        ::placeholder {
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="wenjuan">
        <h4>信息登记表</h4>      
        <div class="qq">
            <label>姓　　名</label>
            <input type="text" required placeholder="请输入您的姓名">
        </div>
        <div class="qq">
            <label>年　　龄</label>
            <input type="number" min="1" max="100">
        </div>
        <div class="qq">
            <label>性　　别</label>
            <div class="dxk">
                <label class="sex-option">
                    <input type="radio" name="gender" required> 男
                </label>
                <label class="sex-option">
                    <input type="radio" name="gender" required> 女
                </label>
            </div>
        </div>
        <div class="qq">
            <label>联系电话</label>
            <input type="tel" required placeholder="请输入手机号码">
        </div>
        <div class="qq">
            <label>电子邮箱</label>
            <input type="email" required placeholder="example@domain.com">
        </div>
        <div class="qq">
            <label>出生日期</label>
            <input type="date" required>
        </div>
        <div class="qq">
            <label>学　　历</label>
            <select required>
                <option value="" disabled selected>请选择学历</option>
                <option>专科</option>
                <option>本科</option>
                <option>硕士</option>
                <option>博士</option>
            </select>
        </div>
        <div class="qq">
            <label>备　　注</label>
            <textarea placeholder="请输入备注信息..."></textarea>
        </div>
        <div class="q11">
            <input type="reset" value="重 置">
            <input type="submit" value="提 交">
        </div>
    </form>
</body>
</html>
